  <span class="h1">Weather Dashboard</span>

<!-- SEARCH BAR -->

<div class="row">
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Search</h5>
        <div class="mb-2">
        <input class="form-control" type="text" placeholder="Enter name of city" id="cityInput">
        </div>
        <a href="#" class="btn btn-primary w-100">Search</a>
      </div>
    </div>
  </div>

<!-- WEATHER AND FORECAST  -->

<div class="w-75 px-3 no-gutters">
  <div class=container>
    <div class="card border-dark mb-3" style="w-100">
      <!-- THE CITY THAT GETS SEARCHED -->
      <div class="card-header font-weight-bold"><h3><span id="cityName"></span> (<span id="day0-date"></span>) <img id="day0-icon" src=""></h3></div>
      <div class="card-body text-dark">
      <!-- THE INFORMATION ABOUT THE SEARCHED CITY -->
        <p class="card-text">Temperature: <span id="d0-temp"></span></p>
        <p class="card-text">Humidity: <span id="d0-hum"></span></p>
        <p class="card-text">Wind Speed: <span id="d0-wind"></span></p>
        <p class="card-text">UV Index: <span id="d0-UV"></span></p>
      </div>
    </div>
    <!-- FORECAST INFORMATION FIVE BOOTSTRAP CARDS -->
    <div class="card" style= "w-100">
      <div class="card-body">
        <h5 class="card-title">5-Day Forecast:</h5>
        <div class="card-deck">
          <div class="card bg-primary text-light">
            <div class="card-body">
              <h5 class="card-text"><span id="d1-date"></span></h5>
              <p class="card-text"><img id="d1-icon" src=""></i></p>
              <p class="card-text" id="d1-temp"></p>
              <p class="card-text" id="d1-hum"></p>
            </div>
          </div>
          <div class="card bg-primary text-light">
            <div class="card-body">
              <h5 class="card-text" id="d2-date"></h5>
                <p class="card-text"><img id="d2-icon" src=""></i></p>
                <p class="card-text" id="d2-temp"></p>
                <p class="card-text" id="d2-hum"></p>
            </div>
          </div>
          <div class="card bg-primary text-light">
            <div class="card-body">
              <h5 class="card-text" id="d3-date"></h5>
                <p class="card-text"><img id="d3-icon" src=""></i></p>
                <p class="card-text" id="d3-temp"></p>
                <p class="card-text" id="d3-hum"></p>
            </div>
          </div>
          <div class="card bg-primary text-light">
            <div class="card-body">
              <h5 class="card-text" id="d4-date"></h5>
                <p class="card-text"><img id="d4-icon" src=""></i></p>
                <p class="card-text" id="d4-temp"></p>
                <p class="card-text" id="d4-hum"></p>
              </div>
            </div>
            <div class="card bg-primary text-light">
              <div class="card-body">
                <h5><span class="card-text" id="d5-date"></span></h5>
                  <p class="card-text"><img id="d5-icon" src=""></i></p>
                  <p class="card-text" id="d5-temp"></p>
                  <p class="card-text" id="d5-hum"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
